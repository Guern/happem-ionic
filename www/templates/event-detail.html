<!--
  Event template
-->
<ion-view view-title="{{event.name}}">
  <ion-content class="padding">
    <img ng-src="{{event.place}}" style="width: 100%; padding: 0 50px;">
    <p>
      <b>What</b>
      <br>
      {{event.lastText}}
      <br><br>
      <b>Where</b>
      <br>
      {{event.where}}
    </p>
  </ion-content>
</ion-view>
